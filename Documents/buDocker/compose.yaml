version: '3.8'
services:
  deluge:
    image: lscr.io/linuxserver/deluge:latest
    container_name: deluge
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - DELUGE_LOGLEVEL=error
    volumes:
      - ./config/deluge/config:/config
      - /home/martin/adata/temp/downloads:/downloads
    ports:
      - 8112:8112
      - 6881:6881
      - 6881:6881/udp
      - 58846:58846 # Removed if not needed
    restart: unless-stopped
    networks:
      - deluge-network
networks:
  deluge-network:
    driver: bridge
